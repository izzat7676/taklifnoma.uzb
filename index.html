<style>
* {

  margin: 0;
  padding: 0;
}

body {
  font-family: "Playfair Display", serif;
  background: #596057;
  color: white;
  text-align: center;
}

/* ===== ВЕРХ ===== */
.intro {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.intro h1 {
  font-size: 64px;
  letter-spacing: 4px;
  margin-bottom: 40px;
}

.intro p {
  font-size: 22px;
  opacity: 0.85;
  margin-top: 40px;
}

.logo-wrap {
  position: relative;
  width: 440px;
  height: 440px;
}

.logo-wrap::before {
  content: "";
  position: absolute;
  inset: -30px;
  background: radial-gradient(
    circle,
    rgba(255,255,255,1),
    rgba(255,255,255,0.35),
    transparent 75%
  );
  filter: blur(28px);
}

.logo {
  width: 440px;
  height: 440px;
  border-radius: 50%;
  position: relative;
  z-index: 1;
}

/* ===== ШАБЛОНЫ ===== */
.templates {
  padding: 100px 40px;
}

.templates-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 40px;
  max-width: 1100px;
  margin: auto;
}

.card {
  background: rgba(255,255,255,0.06);
  border-radius: 30px;
  padding: 25px;
  transition: transform .35s ease, box-shadow .35s ease;
}

.card:hover {
  transform: scale(1.04);
  box-shadow: 0 25px 60px rgba(0,0,0,.25);
}

.img-wrap {
  aspect-ratio: 3/4;
  border-radius: 20px;
  overflow: hidden;
}

.img-wrap img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.info {
  display: flex;
  justify-content: space-between;
  margin: 15px 5px;
}

/* ===== КНОПКИ ===== */
.buttons {
  margin-top: 15px;
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  font-family: inherit;
  font-size: 15px;
  cursor: pointer;
  margin-top: 12px;
}

.view-btn {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
}

.view-btn:hover {
  background: rgba(255,255,255,0.12);
}

.order-btn {
  background: #6b776b;
  color: white;
  text-decoration: none;
  display: block;
}

.order-btn:hover {
  background: #7d887d;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: .3s ease;
  z-index: 9999;
}

.modal.active {
  opacity: 1;
  pointer-events: auto;
}

.modal video {
  max-width: 90%;
  max-height: 90%;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  cursor: pointer;
}

@media (max-width: 768px) {
  .intro h1 { font-size: 42px; }
  .logo, .logo-wrap { width: 300px; height: 300px; }
}
</style>

<div class="modal" id="modal">

  <video muted playsinline></video>
</div>

<script>
const modal = document.getElementById("modal");
const video = modal.querySelector("video");

document.querySelectorAll(".view-btn").forEach(btn => {
  btn.onclick = () => {
    video.src = btn.dataset.video;
    modal.classList.add("active");
    video.load();
    video.play().catch(()=>{});
  };
});

function closeModal(){
  modal.classList.remove("active");
  video.pause();
  video.src = "";
}

document.getElementById("close").onclick = closeModal;
modal.onclick = e => e.target === modal && closeModal();
</script>
